<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium LinkTree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="avatar-wrapper">
            <div class="avatar-container">
                <img src="logo.png" alt="Profile" class="avatar front">
                <img src="avatar.png" alt="Profile Back" class="avatar back">
                <div class="ring-popup"></div>
                <div class="click-effect"></div>
            </div>
        </div>

        <h1 class="username">@manishkumarnaik</h1>
        <p class="bio">Projects</p>

        <div class="links-container">
            <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="link-btn github">
                <div class="btn-content">
                    <i class="fab fa-github"></i>
                    <span>GitHub Profile</span>
                </div>
                <div class="btn-border"></div>
                <div class="btn-bg"></div>
            </a>
            
            <a href="https://linkedin.com/in/manishkumarnaik" target="_blank" rel="noopener noreferrer" class="link-btn linkedin">
                <div class="btn-content">
                    <i class="fab fa-linkedin-in"></i>
                    <span>LinkedIn Profile</span>
                </div>
                <div class="btn-border"></div>
                <div class="btn-bg"></div>
            </a>
            
            <a href="https://twitter.com/manishkumarnaik" target="_blank" rel="noopener noreferrer" class="link-btn twitter">
                <div class="btn-content">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter Profile</span>
                </div>
                <div class="btn-border"></div>
                <div class="btn-bg"></div>
            </a>
            
            <a href="https://instagram.com/manishkumarnaik" target="_blank" rel="noopener noreferrer" class="link-btn instagram">
                <div class="btn-content">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram Profile</span>
                </div>
                <div class="btn-border"></div>
                <div class="btn-bg"></div>
            </a>
        </div>

        <div class="social-icons">
            <a href="https://discord.gg/yourdiscord" target="_blank" rel="noopener noreferrer" class="social-icon"><i class="fab fa-discord"></i></a>
            <a href="https://twitch.tv/yourtwitch" target="_blank" rel="noopener noreferrer" class="social-icon"><i class="fab fa-twitch"></i></a>
            <a href="https://tiktok.com/@yourtiktok" target="_blank" rel="noopener noreferrer" class="social-icon"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
